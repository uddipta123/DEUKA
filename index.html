<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEUKA | BOUTIQUE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <img src="images/logo.png" class="logo" alt="HandCrafts Items">
  <nav>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Gifts</a>
  </nav>
</header>

<!-- PRODUCTS -->
<section class="section">
  <h2>HANDMADE ITEMS</h2>

  <div class="grid">
    <div class="card">
      <img src="Boukeyjpg">
      <h3>Woollen Boukey</h3>
      <p>₹499</p>
      <button onclick="order('Woollen Boukey')">Shop</button>
    </div>

    <div class="card">
      <img src="bag.jpg">
      <h3>Woollen Bag</h3>
      <p>₹399</p>
      <button onclick="order('Woollen Bag')">Shop</button>
    </div>

    <div class="card">
      <img src="kettytoy.jpg">
      <h3>Woollen Ketty Toy</h3>
      <p>₹299</p>
      <button onclick="order('Woollen Ketty Toy')">Shop</button>
    </div>

    <div class="card">
      <img src="muffler.jpg">
      <h3>Muffler</h3>
      <p>₹599</p>
      <button onclick="order('Muffler')">Shop</button>
    </div>
  </div>
</section>

<!-- ACCESSORIES -->
<section class="section gray">
  <h2>HANDMADE PORTRAIT</h2>

  <div class="grid">
    <div class="card">
      <img src="portraitphoto.jpg">
      <h3>Table Design</h3>
      <p>₹359</p>
      <button onclick="order('Table Design')">Shop</button>
    </div>

    <div class="card">
      <img src="images/p2.jpg">
      <h3>Scarf</h3>
      <p>₹699</p>
      <button onclick="order('Scarf')">Shop</button>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2025 Deuka • Pure Handmade</p>
</footer>

<script src="script.js"></script>
</body>
</html>
